name: deployment

on:
  release:
    types:
      - created
    tags:
      - 'v*.*.*-nonprod'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Get account ID
      id: get_account_id
      run: |
        echo ::set-output name=AWS_ACCOUNT_ID::$(aws sts get-caller-identity | jq -r '.Account')
    - name: Get the tag
      id: get_tag
      run: echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
    - name: Build image
      run: |
        docker build . -f server/Dockerfile -t ${{ steps.get_account_id.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-1.amazonaws.com/kaluza_infrastructure_secret_service_server:${{ steps.get_tag.outputs.TAG }}