name: integration

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Lint code
      run: test -z $(gofmt -l .)
    - name: Linting failed
      if: ${{ failure() }}
      run: gofmt -d -l .
